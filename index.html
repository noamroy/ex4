<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> <!--Hebrew-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <link rel="stylesheet" href="css/style.css"/>
        <title>Noam Roytman</title>
    </head>
    <body class="wrapper_block">
        <form
        name="firstForm"
        action="http://se.shenkar.ac.il/teach/web1/2021/get_form3.php" 
        onsubmit="return (validateForm());"
        method="GET"
        autocomplete="on">
            <div class="mb-3">
                <label class="form-label"> FullName:
                    <input type="text" class="form-control" name="fullName"><br>
                </label>
            </div>
            <div class="mb-3">
                <label class="form-label"> Password:
                    <input type="password" class="form-control" name="pass"><br>
                </label>
            </div>
            <div class="mb-3">
                <label class="form-label"> E-mail:
                    <input type="email" class="form-control" name= "mail"><br>
                </label>
            </div>
            <div class="mb-3">
                <label class="form-label"> Website:
                    <input type="url" class="form-control" name="website"><br>
                </label>
            </div>
            <div class="mb-3">
                <label class="form-label"> Phone:
                    <input type="tel" class="form-control" name="phone"><br>
                </label>
            </div>
            <div class="mb-3">
                <label class="form-label"> Coffee:
                    <input type="number" class="form-control" name="coffee"><br>
                </label>
            </div>
            <div class="mb-3">
                <label class="form-label"> Tempratue:
                    <input type="range" name="temper"><br>
                </label>
            </div>
            <div class="mb-3">
                <label class="form-label"> Address:
                    <textarea name="address" class="form-control" rows="3" cols="30"></textarea><br>
                </label>
            </div>
            <label class="form-label">Interests:</label>
            <div class="mb-3 form-check">
                <label class="form-check-label"> interest_1
                    <input class="form-check-input" type="checkbox" name="interests[]" value="interest_1">
                </label>
                <label class="form-check-label"> interest_2
                    <input class="form-check-input" type="checkbox" name="interests[]" value="interest_2">
                </label>
                <label class="form-check-label"> interest_3
                    <input class="form-check-input" type="checkbox" name="interests[]" value="interest_3">
                </label>
                <label class="form-check-label"> interest_4
                    <input class="form-check-input" type="checkbox" name="interests[]" value="interest_4">
                </label><br>
            </div>
            <div class="mb-3">
                <label class="form-label">Gender:
                    <label class="form-label"> 
                        <input type="radio" name="gender" value="male" checked>
                        Male
                    </label>
                    <label class="form-label"> 
                        <input type="radio" name="gender" value="female">
                        Female
                    </label><br>
                </label>
            </div>
            <div class="mb-3">
                <label class="form-label"> Age:
                    <select name="age" required>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24" selected>24</option>
                    </select>
                </label><br>
            </div>
            <input class="btn btn-primary" id="press" type="submit" value="submit">
        </form>
    </body>
</html>
